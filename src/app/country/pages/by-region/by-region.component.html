<div class="flex flex-row gap-2">
  @for (continent of continents; track continent) {
  <button class="btn"
          [class.btn-outline]="query() !== continent"
          [class]="getButtonStyle(continent)"
          (click)="selectContinent(continent)">
    {{ continent }}
  </button>
  }
</div>
